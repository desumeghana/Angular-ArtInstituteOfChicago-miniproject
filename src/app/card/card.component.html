<div class="m-3 text-center">
    <input matInput placeholder="Search" [formControl]="searchvalue" (input)="search()" class="search-field">
    <i><mat-icon>search</mat-icon></i>
</div>
<div  *ngIf="!loaded" class="spinner">
    <mat-spinner class="d-block m-auto mb-2"></mat-spinner>
</div>
<div class="container-fluid d-flex justify-content-center  flex-wrap gap-2">
    <div class="card justify-content-between " *ngFor="let artwork of artworks">
        <div>
            <div class="" style="width: 18rem;">
                <div>
                    <img class="card-img-top" (click)="view(artwork.id)"
                    src="https://www.artic.edu/iiif/2/{{artwork.image_id??'342b2214-04d5-de63-b577-55a08a618960'}}/full/843,/0/default.jpg" height="300px"
                    alt="Card image cap">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ artwork.title }}</h3>
                    <p class="card-text">{{ artwork.artwork_type_title }}</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between ms-5 mb-2 me-5">
            <div class="favorite-icon" (click)=" toggleFavorite(artwork)">
                <mat-icon *ngIf="isFavorite(artwork)">favorite</mat-icon>
                <mat-icon *ngIf="!isFavorite(artwork)">favorite_border</mat-icon>
            </div>
            <mat-icon class="share-icon" (click)="share(artwork.id)">share-square</mat-icon>
        </div>
    </div>
</div>

<mat-paginator class="d-flex justify-content-center m-4 fw-bold" [pageSizeOptions]="[8,4,12,20,100]" [length]="total"
  (page)="change($event)"></mat-paginator>
